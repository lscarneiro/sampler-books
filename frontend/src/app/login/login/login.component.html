<div class="login-container">
  <div class="container-fluid h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-12 col-md-6 col-lg-4 col-xl-3">
        <div class="card">
          <div class="card-header text-center">Sampler Books Library</div>
          <div class="card-body">
            <form [formGroup]="formGroup" (submit)="login()">
              <app-email-input formControlName="email" label="Email">
                <app-field-error errorName="email" field="email">Must be a valid email address.</app-field-error>
                <app-field-error errorName="required" field="email">Required</app-field-error>
              </app-email-input>
              <app-password-input formControlName="password" label="Password">
                <app-field-error errorName="required" field="password">Required</app-field-error>
              </app-password-input>
              <div class="row">
                <div class="col-12">
                  <button class="btn btn-primary btn-block" type="submit">Login</button>
                </div>
              </div>
              <div class="row">
                <div class="col-12 mt-3">
                  <hr />
                  <a class="btn btn-link btn-lg btn-block" [routerLink]="['/register']"> Create new account </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
