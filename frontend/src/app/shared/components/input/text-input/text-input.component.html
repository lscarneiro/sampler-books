<div class="form-group">
  <label for="text_input_{{fieldId}}">{{label}}</label>
  <input type="text" id="text_input_{{fieldId}}" class="form-control" #inputElement [(ngModel)]="value"
    (blur)="onTouched($event)">
  <div>
    <p class="text-danger" *ngFor="let error of validationErrors">{{error}}</p>
    <ng-content></ng-content>
  </div>
</div>
